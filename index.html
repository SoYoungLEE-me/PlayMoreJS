<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 맞추기 게임</title>
    <link rel="stylesheet" href="numberGuess.css" />
  </head>
  <body>
    <div class="game-title">
      <h2>Number Guess Game</h2>
    </div>
    <div class="main-container">
      <p class="desc">Try to guess the number!</p>
      <p id="randomNum-area"></p>
      <div class="result-area">
        <div id="hint-area"></div>
        <div id="chance-area"></div>
      </div>
      <div class="game-item">
        <div class="input-area">
          <input
            type="number"
            id="user-input"
            placeholder="숫자를 입력하세요"
            required
          />
        </div>
        <div class="button-group">
          <button id="play-button">GO!</button>
          <button id="reset-button">Reset</button>
        </div>
      </div>
    </div>
  </body>
  <script src="numberGuess.js"></script>
</html>
