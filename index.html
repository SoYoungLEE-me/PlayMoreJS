<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 맞추기 게임</title>
    <link rel="stylesheet" href="numberGuess.css" />
  </head>
  <body>
    <div class="game-title">
      <h2>Number Guess Game</h2>
    </div>
    <div class="main-container">
      <p class="desc">Try to guess the number!</p>
      <p id="randomNum-area"></p>
      <div class="result-area">
        <div id="hint-area"></div>
        <div id="chance-area"></div>
      </div>
      <div class="game-item">
        <div class="input-area">
          <input
            type="number"
            id="user-input"
            placeholder="숫자를 입력하세요"
            required
          />
        </div>
        <div class="button-group">
          <button id="play-button">GO!</button>
          <button id="reset-button">Reset</button>
        </div>
      </div>
      <button id="open-modal-button">게임 설명</button>
      <!--게임 방법 설명 모달창-->
      <div id="game-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>숫자 맞추기 게임 규칙</h2>
          <p>
            1부터 100까지의 숫자 중에서 <br />랜덤으로 선택된 숫자를 맞추는
            게임입니다.
          </p>
          <div class="modal-items">
            <ul>
              <li>총 3번의 기회가 주어집니다.</li>
              <li>입력창에 숫자를 입력하고 GO! 버튼을 누르세요.</li>
              <li>정답보다 크면 "UP!"이라는 힌트가 나옵니다.</li>
              <li>정답보다 작으면 "DOWN!"이라는 힌트가 나옵니다.</li>
              <li>기회를 모두 사용하면 게임이 종료됩니다.</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="numberGuess.js"></script>
</html>
